<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Only redirect if we're not already on index
        if (window.location.pathname !== '/') {
          window.location.replace('/');
        }
    </script>
</head>
<body>
<p>Redirecting to homepage...</p>
</body>
</html>
