<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye Cielo Music</title>
    <link rel="icon" href="/images/SCM.jpg">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="menu">
      <nav id="nav">
        <a data-page="home">Home</a>
        <a data-page="about">About</a>
        <a data-page="roster">Roster</a>
        <a data-page="contact">Contact</a>
      </nav>
    </div>

    <div id="content"></div>

    <div id="footer">
      <div id="player">
        <img id="artwork">

        <div id="trackInfo">
          <div class="title-wrapper">
            <div id="title"></div>
          </div>
          <div id="artist"></div>
        </div>
        <audio id="audioPlayer" preload="none" crossorigin="anonymous"></audio>
        <button id="play"></button>
      </div>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/player.js"></script>

    <video id="clouds" autoplay muted loop playsinline preload="auto">
      <source id="videoSrc" type="video/mp4">
    </video>

    <script src="scripts/video.js"></script>

  </body>

</html>
